<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-toggle [(ngModel)]="themeToggle" (ionChange)="toggleChange($event)" justify="space-between"
        >Dark Mode</ion-toggle
        >
      </ion-item>
    </ion-content>
  </ion-menu>


  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-button fill="clear" class="datepicker-button" (click)="showDatePickers = !showDatePickers" >
          {{viewDate.toLocaleString('fr', { month: 'long' })}}
          <ion-icon slot="end" name="caret-down-outline"></ion-icon>
        </ion-button>
      </ion-toolbar>
      <div class="datetime-picker" [ngClass]="{'show' : showDatePickers}" ><ion-datetime locale="fr-FR" ></ion-datetime></div>
    </ion-header>
    <ion-content class="ion-padding">
      <app-events-day *ngFor="let day of calendarRTAI.groupRTAIEventByDay()" [day]="day" ></app-events-day>
    </ion-content>
  </div>
</ion-app>
