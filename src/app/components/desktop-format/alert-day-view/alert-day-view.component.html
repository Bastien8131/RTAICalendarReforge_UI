<div style="padding: 10px 20px 20px;">
  <h2 style="padding-bottom: 10px; text-transform: capitalize ; text-align: center">{{inputEvent.day.date.toLocaleString('fr-FR', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' })}}</h2>
  <mwl-calendar-day-view style="height: 100%"
    [viewDate]="inputEvent.day.date"
    [events]="inputEvent.day.events"
    [dayStartHour]="8"
    [dayEndHour]="20"
    locale="fr"
  ></mwl-calendar-day-view>
</div>
